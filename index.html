<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OCS Lunch Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">OCS Lunch Survey</h1>
    <p id="description">Help us fine tune our lunch program</p>

    <form id="survey-form">
        <div>
            <label for="dropdown">Select: </label>
            <select id="dropdown" name="user_type">
                <option disabled selected></option>
                <option>Parent</option>
                <option>Student</option>
                <option>Teacher</option>
            </select>
        </div>
        
        <div>
            <label id="name-label" for="name">Name: </label>
            <input type="text" id="name" name="user_name" placeholder="Roger Worley"> 
        </div>

        <div>
            <label id="email-label" for="email">Email: </label>
            <input type="email" id="email" name="user_email" placeholder="roger@oics.org">
        </div>

        <div>
            <label id="number-label" for="number">How many meals a week do you purchase: </label>
            <input type="number" id="number" name="perWeek" min="0" max="5" placeholder="5">
        </div>
       
        <div>
            <p>Do you like milk?</p>
            <input type="radio" id="milk-yes" name="milk" value="milk-yes">
            <label for="milk-yes">Yes</label>
            <input type="radio" id="milk" name="milk" value="no">
        </div>
    </form>
</body>
</html>
